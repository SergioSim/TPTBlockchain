<div class="breadcrumb-search-bar">
    <div class="breadcrumb">
        <div class="icon-circle">
            <fa-icon [icon]="faIcon"></fa-icon>
        </div>
        <p class="breadcrumb-title">{{breadcrumbTitle}}</p>
        <p class="breadcrumb-details">{{breadcrumbDetails}}</p>
    </div>
    <div class="search-bar">
        <mat-form-field>
            <input matInput placeholder="Recherche...">
        </mat-form-field>
        <button mat-icon-button>
            <div class="icon-circle">
                <fa-icon [icon]="faSearch" class="search-button"></fa-icon>
            </div>
        </button>
    </div>
</div>
