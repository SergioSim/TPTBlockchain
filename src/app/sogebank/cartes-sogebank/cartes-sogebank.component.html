<div class="cartes-content">
        <div class="liste-cartes">
            <button mat-flat-button color="primary" class="new-button">
                <fa-icon [icon]="faPlusCircle"></fa-icon>
                NOUVELLE CARTE
            </button> 
            <div *ngFor="let carte of cartes">
                <div class="carte-container">
                    <div class="carte-title">
                        <h1>{{carte.libelle}}</h1>
                        <button mat-icon-button>
                            <fa-icon [icon]="faPen" class="edit-button"></fa-icon>
                        </button> 
                        <button mat-icon-button>
                            <fa-icon [icon]="faTimes" class="delete-button"></fa-icon>
                        </button> 
                    </div>    
                    <div class="carte-footer">
                        <div class="carte-info">
                            <p>Activité récente: {{carte.activite}}</p>
                            <p>Création: {{carte.creation}}</p>
                        </div>
                        <div class="carte-rattachement">
                            <h1>Rattachée à : {{carte.rattachement}}</h1>
                        </div>
                    </div>    
                </div>
            </div>
        </div>
    
        <div class="stats-cartes">
            <h2>Informations (tous cartes confondus)</h2>
            <p>Nombre de cartes :</p>
            <h2>{{totalCards}}</h2>
            <p>Solde :</p>
            <h2>{{totalSolde}}</h2>
            <p>Activité (30 derniers jours) :</p>
            <h2>{{totalActivite}}</h2>
        </div>
    </div>
