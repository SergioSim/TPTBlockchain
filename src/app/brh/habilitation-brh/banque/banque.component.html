<form class="formulaire" #form="ngForm" autocomplete="off">
    <div class="form-group">
      <label>Banque</label>
      <input name="FullName" [formControl]="NomBanque" class="form-control" required>
      <div class="validation-error" *ngIf="NomBanque.invalid && NomBanque.touched">This field is required.</div>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input name="Email" [formControl]="Email" class="form-control">
    </div>
    <div class="form-row">
      <div class="form-group  col-md-6">
        <label>Téléphone</label>
        <input name="Telephone" [formControl]="Telephone" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <button (click)="onSubmit()" [disabled]="NomBanque.invalid" class="btn btn-lg btn-block">SUBMIT</button>
    </div>
  </form>
