<div>
  <div class="titte">
    <h1>Informations sur les banques</h1>
  </div>
    <div class="table-releve-content">
     
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Banque">
          <th mat-header-cell *matHeaderCellDef> Banque </th>
          <td mat-cell *matCellDef="let element"> {{element.Banque}} </td>
        </ng-container>

        <ng-container matColumnDef="Email">
          <th mat-header-cell *matHeaderCellDef> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
        </ng-container>

        <ng-container matColumnDef="Tel">
          <th mat-header-cell *matHeaderCellDef> Téléphone </th>
          <td mat-cell *matCellDef="let element"> {{element.Tel}}</td>
        </ng-container>
<!--
        <ng-container matColumnDef="Nom">
          <th mat-header-cell *matHeaderCellDef> Nom  </th>
          <td mat-cell *matCellDef="let element"> {{element.Nom}}</td>
        </ng-container>

        <ng-container matColumnDef="Prenom">
          <th mat-header-cell *matHeaderCellDef> Prénom  </th>
          <td mat-cell *matCellDef="let element"> {{element.Prenom}}</td>
        </ng-container>
  -->
        <ng-container matColumnDef="numPortefeuille">
          <th mat-header-cell *matHeaderCellDef> Numéro du Portefeuille </th>
          <td mat-cell *matCellDef="let element"> {{element.ClePub}}</td>
        </ng-container>

        <ng-container matColumnDef="Solde">
          <th mat-header-cell *matHeaderCellDef> Solde </th>
          <td mat-cell *matCellDef="let element"> {{element.Solde}}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </div>
  </div>
