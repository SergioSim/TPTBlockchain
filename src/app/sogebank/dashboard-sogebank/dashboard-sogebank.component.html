<div class="dashboard-content">

    <div class="stat-boxes">
        <div class="stat-box-purple">
            <div class="stat-header">
                <h3>Solde</h3>
            </div>
            <h2>14 636 DHTG</h2>
            <fa-icon [icon]="faSyncAlt" class="download-button"></fa-icon>
        </div>
        <div class="stat-box-green">
            <div class="stat-header">
                <h3>Crédit</h3>
                <p>(30 derniers jours)</p>
            </div>
            <h2>1 704 DHTG</h2>
            <fa-icon [icon]="faPlusCircle" class="download-button"></fa-icon>
        </div>
        <div class="stat-box-orange">
                <div class="stat-header">
                    <h3>Débit</h3>
                    <p>(30 derniers jours)</p>
                </div>
            <h2>532 DHTG</h2>
            <fa-icon [icon]="faMinusCircle" class="download-button"></fa-icon>
        </div>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID TRANSACTION </th>
        <td mat-cell *matCellDef="let element"><a href="#"> {{element.id}} </a></td>
        </ng-container>
                
        <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> DATE </th>
        <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
                
        <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef> TYPE </th>
        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
                
        <ng-container matColumnDef="nature">
        <th mat-header-cell *matHeaderCellDef> NATURE </th>
        <td mat-cell *matCellDef="let element"> {{element.nature}} </td>
        </ng-container>
                
        <ng-container matColumnDef="montant">
        <th mat-header-cell *matHeaderCellDef> MONTANT </th>
        <td mat-cell *matCellDef="let element" 
            [ngClass]="element.montant.charAt(0) === '-' ? 'debit-text' : 'credit-text'">
             {{element.montant}} 
        </td>
        </ng-container>
                
        <ng-container matColumnDef="portefeuille">
        <th mat-header-cell *matHeaderCellDef> PORTEFEUILLE </th>
        <td mat-cell *matCellDef="let element"> {{element.portefeuille}} </td>
        </ng-container>
                
        <ng-container matColumnDef="recu">
        <th mat-header-cell *matHeaderCellDef> REÇU </th>
        <td mat-cell *matCellDef="let element"> 
            <button mat-icon-button>
                <fa-icon [icon]="faDownload" class="download-button"></fa-icon>
            </button>            
        </td>
        </ng-container>
                
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
