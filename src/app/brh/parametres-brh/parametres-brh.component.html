<div class="bloc-glob">
  <div class="titte">
    <h1>Gérer les paramètres</h1>
  </div>
  <div class="releve-selector">
    <button  mat-raised-button color="primary" matBadgePosition="before" 
    style="float: right;margin-top:10px; margin-bottom:10px;background-color:green" 
    (click)="openAddMonnieDialog(ContactDialog)">Ajouter une référence</button>      
      <ng-template #ContactDialog>
        <div class="contact-dialog">
            <div class="dialog-header">
                <h4>Ajouter une nouvelle monnie physique </h4>
                <hr>
            </div>
            <div class="contact-dialog-form">
                <mat-form-field>
                    <input matInput placeholder="Nom de la monnie"  [(ngModel)]="monnieNom" >
                </mat-form-field>
              <br>
                <br/>
                <mat-form-field>
                    <input matInput type="number" placeholder="Unité" [(ngModel)]="monnieUnite">
                </mat-form-field>
            </div>
            <div class="dialog-buttons">
                <button mat-flat-button class="boutonConfirmer" (click)="confirmAddMonnie()">Confirmer</button> 
                <button mat-flat-button class="CoutonConfirmer" (click)="cancelDiologueMonnie()">Annuler</button> 
            </div>
        </div>
    </ng-template>
    </div>
    <div>
  <table mat-table [dataSource]="listMonnieVisible " class="mat-elevation-z8">
                  
    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Nom">
      <th mat-header-cell *matHeaderCellDef> Nom </th>
      <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
    </ng-container>
  
    <ng-container matColumnDef="Descritpion">
      <th mat-header-cell *matHeaderCellDef> Descritpion </th>
      <td mat-cell *matCellDef="let element"> {{element.Description}}</td>
    </ng-container>
  
    <ng-container matColumnDef="DateCreation">
      <th mat-header-cell *matHeaderCellDef> Date création  </th>
      <td mat-cell *matCellDef="let element"> {{element.DateCreation}}</td>
    </ng-container>
  
  
    <ng-container matColumnDef="Supprimer">
    <th mat-header-cell *matHeaderCellDef> Suppression </th>
  
   <td mat-cell *matCellDef="let element">
       <button  mat-raised-button color="warn" matBadgePosition="before"  (click)="openDeleteDialog(DeleteDialog,element)" >Supprimer</button>
       <ng-template #DeleteDialog>
        <div class="contact-dialog">
            <div class="dialog-header">
                <h4>Vous voulez supprimer le paramètre {{element.Nom}} ?</h4>
                <hr>
            </div>
            <div class="dialog-buttons">
                <button mat-flat-button class="boutonConfirmer" (click)="deleteParametre()">Confirmer</button> 
                <button mat-flat-button class="boutonAnnuler" (click)="cancelDiologueParametre()">Annuler</button> 
            </div>
        </div>
    </ng-template>
  </td>  
  </ng-container>
  
  <ng-container matColumnDef="Editer">
    <th mat-header-cell *matHeaderCellDef> Modifier </th>
    <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" matBadgePosition="before" matBadgeColor="accent"  (click)="openEditDialog(ContactDialog,element)">Editer</button>
      <ng-template #ContactDialog>
          <div class="contact-dialog">
              <div class="dialog-header">
                  <h4>Mobification de la monnie {{element.Nom}} </h4>
                  <hr>
              </div>
              <div class="contact-dialog-form">
                  <mat-form-field>
                      <input matInput placeholder="Nom de la monnie"  [(ngModel)]="selectedMonnie.Nom" >
                  </mat-form-field>
                  <br/>
                  <mat-form-field>
                      <input matInput type="number" placeholder="Unité" [(ngModel)]="selectedMonnie.Unite">
                  </mat-form-field>
              </div>
              <div class="dialog-buttons">
                  <button mat-flat-button class="boutonConfirmer" (click)="confirmEditMonnie()">Confirmer</button> 
                  <button mat-flat-button class="CoutonConfirmer" (click)="cancelDiologueMonnie()">Annuler</button> 
              </div>
          </div>
      </ng-template>
    </td>
  </ng-container>
  
  
     
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
  </table>
  </div>
                     
</div>
