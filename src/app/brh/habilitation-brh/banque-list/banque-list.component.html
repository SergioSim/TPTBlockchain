    <div class="dashboard-content">
  
    
        <div class="table-releve-content">
  
            <table mat-table [dataSource]="list" class="mat-elevation-z8">
                
                <ng-container matColumnDef="Name">
                <th mat-header-cell *matHeaderCellDef> Banque </th>
                <td mat-cell *matCellDef="let element"> {{element.Name}}</td>
                </ng-container>

                <ng-container matColumnDef="Email">
                    <th mat-header-cell *matHeaderCellDef> Email </th>
                    <td mat-cell *matCellDef="let element"> {{element.Email}}</td>
                </ng-container>

                <ng-container matColumnDef="Telephone">
                    <th mat-header-cell *matHeaderCellDef> Telephone </th>
                    <td mat-cell *matCellDef="let element"> {{element.Telephone}}</td>
                </ng-container>
                
                <ng-container matColumnDef="Supprimer">
                <th mat-header-cell *matHeaderCellDef> Suppression </th>
                <td mat-cell *matCellDef="let element"><button (click)="onDelete(element.Name)" class="btn btn-sm btn-outline-danger">Supprimer</button></td>
                </ng-container>

                <ng-container matColumnDef="Editer">
                    <th mat-header-cell *matHeaderCellDef> Edition </th>
                    <td mat-cell *matCellDef="let element"><button (click)="onDelete(element.Name)" class="btn btn-sm btn-outline-danger">Editer</button></td>
                </ng-container>

                <ng-container matColumnDef="Permission">
                    <th mat-header-cell *matHeaderCellDef> Permission </th>
                    <td mat-cell *matCellDef="let element"><button (click)="onDelete(element.Name)" class="btn btn-sm btn-outline-danger">Permission</button></td>
                 </ng-container>
        
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                
            </table>
        </div>
    </div>
