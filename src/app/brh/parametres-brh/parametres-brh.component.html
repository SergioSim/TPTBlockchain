<div>
  <div class="titte">
    <h1>Gérer les paramètres</h1>
  </div>
  <div class="bloc-glob">
    <div class="releve-selector">
      <button mat-raised-button color="primary" matBadgePosition="before"
        style="float: right;margin-top:10px; margin-bottom:10px;background-color:green"
        (click)="openAddMonnieDialog(ContactDialog)">Ajouter une référence</button>
      <ng-template #ContactDialog>
        <div class="contact-dialog">
          <div class="dialog-header">
            <h4>Ajouter un nouveau paramètre </h4>
            <hr>
          </div>
          <div class="contact-dialog-form">
            <mat-form-field>
              <input matInput placeholder="Nom du paramètre" [(ngModel)]="parametreNom">
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="Description du paramètre" [(ngModel)]="parametreDescription">
            </mat-form-field>
            <br>
            <br />
          </div>
          <div class="dialog-buttons">
            <button mat-flat-button class="boutonConfirmer" (click)="confirmAddParametre()">Confirmer</button>
            <button mat-flat-button class="CoutonConfirmer" (click)="cancelDiologueMonnie()">Annuler</button>
          </div>
        </div>
      </ng-template>
    </div>
    <div>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <ng-container matColumnDef="Id">
          <th mat-header-cell *matHeaderCellDef> Id </th>
          <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
        </ng-container>

        <ng-container matColumnDef="Nom">
          <th mat-header-cell *matHeaderCellDef> Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.Nom}} </td>
        </ng-container>

        <ng-container matColumnDef="Descritpion">
          <th mat-header-cell *matHeaderCellDef> Descritpion </th>
          <td mat-cell *matCellDef="let element"> {{element.Description}}</td>
        </ng-container>

        <ng-container matColumnDef="DateCreation">
          <th mat-header-cell *matHeaderCellDef> Date création </th>
          <td mat-cell *matCellDef="let element"> {{element.DateCreation}}</td>
        </ng-container>


        <ng-container matColumnDef="Supprimer">
          <th mat-header-cell *matHeaderCellDef> Suppression </th>

          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="warn" matBadgePosition="before"
              (click)="openDeleteDialog(DeleteDialog,element)">Supprimer</button>
            <ng-template #DeleteDialog>
              <div class="contact-dialog">
                <div class="dialog-header">
                  <h4>Vous voulez supprimer le paramètre {{element.Nom}} ?</h4>
                  <hr>
                </div>
                <div class="dialog-buttons">
                  <button mat-flat-button class="boutonConfirmer" (click)="deleteParametre()">Confirmer</button>
                  <button mat-flat-button class="boutonAnnuler" (click)="cancelDiologueParametre()">Annuler</button>
                </div>
              </div>
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="Editer">
          <th mat-header-cell *matHeaderCellDef> Modifier </th>
          <td mat-cell *matCellDef="let element"><button mat-raised-button color="primary" matBadgePosition="before"
              matBadgeColor="accent" (click)="openEditDialog(ContactDialog,element)">Editer</button>
            <ng-template #ContactDialog>
              <div class="contact-dialog">
                <div class="dialog-header">
                  <h4>Mobification du paramètre {{element.Nom}} </h4>
                  <hr>
                </div>
                <div class="contact-dialog-form">
                  <mat-form-field>
                    <input matInput placeholder="Nom du paramètre" [(ngModel)]="selectedParametre.Nom">
                  </mat-form-field>
                  <br />
                  <mat-form-field>
                    <input matInput placeholder="Dsscription" [(ngModel)]="selectedParametre.Description">
                  </mat-form-field>
                </div>
                <div class="dialog-buttons">
                  <button mat-flat-button class="boutonConfirmer" (click)="confirmEditParametre()">Confirmer</button>
                  <button mat-flat-button class="CoutonConfirmer" (click)="cancelDiologueParametre()">Annuler</button>
                </div>
              </div>
            </ng-template>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

  </div>
</div>
