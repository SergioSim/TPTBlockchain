<div class="menu-content">
  <img src="assets/sogebank/sogebank_logo_white.png" alt="Sogebank logo" class="logo-img">
  <hr>
  <div class="user-info">
    <img src="assets/sogebank/avatar.jpg" alt="Avatar" class="avatar-img">
    <button mat-button [matMenuTriggerFor]="disconectMenu">
      {{apiService.fullname}}&nbsp;<i class="triangle-down"></i>
    </button>
    <mat-menu #disconectMenu="matMenu">
        <button mat-menu-item (click)="disconnect()">Se déconnecter</button>
      </mat-menu>
  </div>
  <hr>
  <div class="menu-buttons">
    <button mat-raised-button (click)="goToDashboard()" *ngIf="apiService.permission !== roles.DEMANDEPARTICULIER &&
    apiService.permission !== roles.DEMANDECOMMERCANT">Tableau de bord</button>

    <button mat-raised-button (click)="goToWallets()" *ngIf="apiService.permission !== roles.DEMANDEPARTICULIER &&
    apiService.permission !== roles.DEMANDECOMMERCANT">Mes portefeuilles</button>

    <button mat-raised-button (click)="goToCards()" *ngIf="apiService.permission !== roles.DEMANDEPARTICULIER &&
    apiService.permission !== roles.DEMANDECOMMERCANT">Mes cartes</button>

    <button mat-raised-button (click)="goToTransfers()" *ngIf="apiService.permission !== roles.DEMANDEPARTICULIER &&
      apiService.permission !== roles.DEMANDECOMMERCANT">Virements</button>

    <button mat-raised-button (click)="goToStatements()" *ngIf="apiService.permission !== roles.DEMANDEPARTICULIER &&
      apiService.permission !== roles.DEMANDECOMMERCANT">Relevés</button>

    <button mat-raised-button (click)="goToDocuments()"*ngIf="apiService.permission === roles.DEMANDEPARTICULIER ||
    apiService.permission === roles.DEMANDECOMMERCANT">Mes documents</button>
  </div>
</div>
