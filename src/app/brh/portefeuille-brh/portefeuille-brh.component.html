<div>
    <div class="titte">
      <h1>Gérer les portefeuilles</h1>
    </div> 
    <div >
      <mat-card>
        <mat-card-header>
          <mat-toolbar class="toolbar">
            <mat-card-title>Liste des portefeuilles</mat-card-title>
            <span class="toolbar-spacer"></span>
          </mat-toolbar>
        </mat-card-header>
      
        <mat-card-content>
          <div class="container">
            <table class="table">
              <thead>
                <th>Nom de la banque</th>
                <th>Portefeuille</th>
                <th>Montant Maximum par transaction</th>
                <th>Status</th>
                <th>Action</th>
                
              </thead>
              <tr *ngFor="let Contact of ContactList | paginate: { itemsPerPage:5,currentPage:p} ; " >
                <td>{{Contact.Nom}}</td>
                <td>{{Contact.Portefeuille}}</td>
                <td>{{Contact.MaxTransaction}}</td>
                <td>{{Contact.Status}}</td>

                <td><button mat-raised-button color="primary" matBadgePosition="before" matBadgeColor="accent"
                  (click)="openEditCardDialog(EditCardDialog,Contact)">Edit</button> 
                  <ng-template #EditCardDialog>
                      <h3>Mettre à jours le portefeuille</h3>
                    <div class="container">
                    
                        <div class="contact-dialog-form">
                            <mat-form-field>
                                <input matInput [(ngModel)]="selectedPortefeuille.Nom">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="selectedPortefeuille.Portefeuille">
                            </mat-form-field>
                            <mat-form-field>
                                <input matInput [(ngModel)]="selectedPortefeuille.MaxTransaction"> 
                            </mat-form-field>   
                          <br/>
                            <mat-radio-group aria-label="Select an option" [(ngModel)]="selectedPortefeuille.Status">
                                <mat-radio-button   value="Actif">Activer</mat-radio-button>
                                <mat-radio-button   value="Bloqué">Bloqué</mat-radio-button>
                              </mat-radio-group> 
                          </div>
                          <div class="dialog-buttons">
                              <button mat-flat-button class="boutonConfirmer" (click)="confirmEditPortefeuille(selectedPortefeuille)">Confirmer</button> 
                              <button mat-flat-button class="CoutonConfirmer" (click)="cancelEditBanque()">Annuler</button> 
                          </div>
                     </div>
                  </ng-template>
                </td>
              </tr>
            </table>
            <div class="barNavigation"> 
                <pagination-controls (pageChange)="p=$event"></pagination-controls>   
            </div>
          </div>
        </mat-card-content>
      </mat-card>    
    </div>
  </div>
