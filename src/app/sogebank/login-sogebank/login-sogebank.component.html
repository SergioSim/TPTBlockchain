<div class="login-content">
  <img src="assets/sogebank/sogebank_logo_white.png" alt="Sogebank logo">

  <div class="form-container">
      <mat-tab-group mat-stretch-tabs dynamicHeight [selectedIndex]="displayLoginForm ? 0 : 1">
          <mat-tab label="CLIENT EXISTANT">
            <div class="login-form">
              <mat-form-field>
                <input matInput placeholder="Email" [formControl]="emailFormControl"
                       [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Veuillez saisir un adresse mail valide
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Ce champ est <strong>requis</strong>
                </mat-error>
              </mat-form-field>
              
              <mat-form-field>
                <input matInput placeholder="Mot de passe" type="password">
              </mat-form-field>
              
              <mat-checkbox>Rester connecté</mat-checkbox>

              <button mat-flat-button (click)="login()" color="primary" class="primary-login-button">SE CONNECTER</button>
            </div>
          </mat-tab>

          <mat-tab label="NOUVEAU CLIENT">
            <div class="create-form">
              <mat-form-field>
                  <input matInput placeholder="Prénom">
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Nom">
              </mat-form-field>
              <mat-form-field>
                <input matInput placeholder="Email" [formControl]="emailFormControl"
                       [errorStateMatcher]="matcher">
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                  Veuillez saisir un adresse mail valide
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                  Ce champ est <strong>requis</strong>
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Mot de passe" type="password">
              </mat-form-field>
              <mat-form-field>
                  <input matInput placeholder="Confirmer le mot de passe" type="password">
              </mat-form-field>
              <div class="radio-type">
                <label id="create-type-label">Je suis :</label>
                <mat-radio-group aria-labelledby="create-type-label" class="create-type-select">
                  <mat-radio-button value="1">Particulier</mat-radio-button>
                  <mat-radio-button value="2">Commerçant</mat-radio-button>
                </mat-radio-group>
              </div>
            </div>
            <button mat-flat-button (click)="register()" color="primary" class="primary-login-button">CRÉER LE COMPTE*</button>
            <label class="create-warning-label">*La création d’un compte n’entraîne pas la création automatique d’un portefeuille
                électronique, des pièces justificatives seront demandées par la suite.</label>
          </mat-tab>
      </mat-tab-group>
  </div>
</div>
