<div>
  <div class="titte">
    <h1>Gérer les habilitations</h1>
  </div>
   <div class="block-center">
  <div class="table-banque">
    <h3>Liste de demande d'habilitations</h3>

    <app-banque-list></app-banque-list>
  </div>

  <div class="block-valid-habil">
    <div>
      <h3>Liste d'habilitations validées</h3>
    </div>

    <table mat-table [dataSource]="data" class="mat-elevation-z8">

      <ng-container matColumnDef="Nom">
        <th mat-header-cell *matHeaderCellDef> Banque </th>
        <td mat-cell *matCellDef="let element"> {{element.NomCommercial}}</td>
      </ng-container>

      <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}}</td>
      </ng-container>

      <ng-container matColumnDef="Telephone">
        <th mat-header-cell *matHeaderCellDef> Telephone </th>
        <td mat-cell *matCellDef="let element"> {{element.Telephone}}</td>
      </ng-container>

      <ng-container matColumnDef="Portefeuille">
        <th mat-header-cell *matHeaderCellDef> Date de validation </th>
        <td mat-cell *matCellDef="let element">22/05/2019</td>
      </ng-container>

      <ng-container matColumnDef="Statut">
        <th mat-header-cell *matHeaderCellDef> Statut </th>
        <td mat-cell *matCellDef="let element"> {{element.Statut}}</td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
  </div>
</div>
