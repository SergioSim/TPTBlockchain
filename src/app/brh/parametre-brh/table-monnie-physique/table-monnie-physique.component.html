<p>
  table-monnie-electronique works!
</p>

<table mat-table [dataSource]="listMonnieVisible " class="mat-elevation-z8">
                
  <ng-container matColumnDef="DHTG">
    <th mat-header-cell *matHeaderCellDef> Monnie physique </th>
    <td mat-cell *matCellDef="let element"> DHTG</td>
  </ng-container>

  <ng-container matColumnDef="DHTGUnite">
    <th mat-header-cell *matHeaderCellDef> Unité </th>
    <td mat-cell *matCellDef="let element"> 1</td>
  </ng-container>

  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef> Monnie physique </th>
    <td mat-cell *matCellDef="let element"> {{element.Nom}}</td>
  </ng-container>

  <ng-container matColumnDef="Unite">
    <th mat-header-cell *matHeaderCellDef> Unité </th>
    <td mat-cell *matCellDef="let element"> {{element.Unite}}</td>
  </ng-container>


  <ng-container matColumnDef="Supprimer">
  <th mat-header-cell *matHeaderCellDef> Suppression </th>
<!-- <td mat-cell *matCellDef="let element"><button  mat-raised-button (click)="onDelete(element.Name)" class="btn btn-sm btn-outline-danger">Supprimer</button></td>
-->
 <td mat-cell *matCellDef="let element">
     <button  mat-raised-button color="warn" matBadgePosition="before"  (click)="openDeleteDialog(DeleteDialog,element)" >Supprimer</button>
     <ng-template #DeleteDialog>
      <div class="contact-dialog">
          <div class="dialog-header">
              <h4>Vous voulez supprimer la banque {{element.Nom}} ?</h4>
              <hr>
          </div>
          <div class="dialog-buttons">
              <button mat-flat-button class="boutonConfirmer" (click)="deleteBanque()">Confirmer</button> 
              <button mat-flat-button class="boutonAnnuler" (click)="cancelValidatBanque()">Annuler</button> 
          </div>
      </div>
  </ng-template>
</td>  
</ng-container>




   
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
</table>
